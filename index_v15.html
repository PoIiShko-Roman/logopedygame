<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логопедичні ігри - Головна</title>
    
    <link rel="icon" type="image/png" href="image/logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Підключення стилів Ітерації 15 -->
    <link rel="stylesheet" href="css/style_v15.css">
</head>
<body>
    
    <header class="floating-box">
        <!-- Кнопка "Логопедичні ігри" -->
        <a href="index_v15.html" class="site-title active-page">Логопедичні ігри</a>

        <nav id="main-nav">
            <!-- Кнопка "Вправи" -->
            <a href="index_v15.html" class="nav-link active-page">Вправи</a>
            <!-- Кнопка "Про сайт" -->
            <a href="about_v15.html" class="nav-link">Про сайт</a>
        </nav>

        <!-- Кнопка "Бургер-меню" -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Відкрити меню">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main>
        <!-- 
          Секція з сіткою ігор. 
          Клас .floating-box додає тінь та заокруглення.
        -->
        <section class="game-grid-section floating-box">
            <!-- 
              CSS Grid контейнер.
              Він автоматично адаптує кількість колонок.
            -->
            <div class="game-grid-container" id="game-grid">
                
                <!-- Картка Гри 1 -->
                <div class="game-card" data-game-id="1">
                    <img src="image/game1.png" alt="Гра 1: Звуковий Лабіринт" draggable="false" 
                         onerror="this.src='https://placehold.co/200x200/FFD60A/1E1E1E?text=Гра+1'; this.onerror=null;">
                    <h3>Гра 1</h3>
                </div>

                <!-- Картка Гри 2 -->
                <div class="game-card" data-game-id="2">
                    <img src="image/game2.png" alt="Гра 2: Складовий Експрес" draggable="false"
                         onerror="this.src='https://placehold.co/200x200/FFD60A/1E1E1E?text=Гра+2'; this.onerror=null;">
                    <h3>Гра 2</h3>
                </div>

                <!-- Картка Гри 3 -->
                <div class="game-card" data-game-id="3">
                    <img src="image/game3.png" alt="Гра 3: Римувальні Пари" draggable="false"
                         onerror="this.src='https://placehold.co/200x200/FFD60A/1E1E1E?text=Гра+3'; this.onerror=null;">
                    <h3>Гра 3</h3>
                </div>

                <!-- Картка Гри 4 -->
                <div class="game-card" data-game-id="4">
                    <img src="image/game4.png" alt="Гра 4: Історії по Картках" draggable="false"
                         onerror="this.src='https://placehold.co/200x200/FFD60A/1E1E1E?text=Гра+4'; this.onerror=null;">
                    <h3>Гра 4</h3>
                </div>

                <!-- Картка Гри 5 -->
                <div class="game-card" data-game-id="5">
                    <img src="image/game5.png" alt="Гра 5: Артикуляційна Гімнастика" draggable="false"
                         onerror="this.src='https://placehold.co/200x200/FFD60A/1E1E1E?text=Гра+5'; this.onerror=null;">
                    <h3>Гра 5</h3>
                </div>

            </div>
        </section>

        <!-- 
          Секція опису гри.
          Оновлюється динамічно через JavaScript.
        -->
        <section class="game-description-section">
            <div id="game-description-box" class="game-description-box floating-box">
                <!-- Заголовок та підзаголовок (оновлюються JS) -->
                <div class="game-description-text">
                    <h2 id="game-title">Оберіть гру</h2>
                    <p id="game-subtitle">Натисніть на іконку гри вище, щоб побачити її опис та обрати вправу.</p>
                </div>

                <!-- 
                  ОНОВЛЕНО: (Ітерація 15)
                  Старий блок .game-options-container видалено.
                  Тепер це "обгортка", в яку JS буде додавати 
                  один або КІЛЬКА рядків з опціями.
                -->
                <div class="game-options-wrapper" id="game-options-wrapper" style="display: none;">
                    <!-- JS буде генерувати тут один або більше "game-options-row" -->
                </div>
            </div>
        </section>
    </main>

    <footer class="floating-box">
        <div class="footer-content">
            © 2025 Логопедичні ігри. Всі права захищено.
        </div>
    </footer>

    <!-- Підключення JavaScript Ітерації 15 -->
    <script src="js/script_v15.js"></script>
</body>
</html>
