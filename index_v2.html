<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логопедичні ігри - Головна</title>
    
    <!-- Іконка вкладки (favicon) -->
    <link rel="icon" href="image/logo.png" type="image/png">
    
    <!-- Шрифти Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- (!!!) Посилання на НОВИЙ файл стилів -->
    <link rel="stylesheet" href="css/style_v2.css">
    
    <!-- (!!!) Посилання на НОВИЙ файл скриптів -->
    <script src="js/script_v2.js" defer></script>
</head>
<body>

    <!-- === ХЕДЕР (Меню) === -->
    <header>
        <div class="header-nav">
            <!-- (!!!) Посилання на НОВИЙ файл -->
            <a href="index_v2.html" class="site-title">Логопедичні ігри</a>
            
            <nav id="main-nav">
                <!-- (!!!) Посилання на НОВІ файли -->
                <a href="index_v2.html" class="nav-link active">Вправи</a>
                <a href="about_v2.html" class="nav-link">Про сайт</a>
            </nav>

            <!-- Бургер-меню для мобільних -->
            <button id="menu-toggle" class="menu-toggle" aria-label="Відкрити меню">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <!-- === ОСНОВНИЙ КОНТЕНТ === -->
    <main>
        <!-- Слайдер ігор -->
        <section class="game-slider">
            
            <div class="slider-viewport">
                <div id="slider-track" class="slider-track">
                    <!-- Картки ігор будуть створені тут через JavaScript -->
                </div>
            </div>

            <button id="prev-btn" class="slider-btn prev" aria-label="Попередня гра">&lt;</button>
            <button id="next-btn" class="slider-btn next" aria-label="Наступна гра">&gt;</button>
        
        </section>

        <!-- Опис гри -->
        <section class="description-section">
            <h2 id="game-title">Завантаження...</h2>
            <p id="game-description">Будь ласка, зачекайте.</p>
        </section>
    </main>

    <!-- === ФУТЕР (Підвал) === -->
    <footer>
        <div class="footer-content">
            © 2025 Логопедичні ігри. Всі права захищено.
        </div>
    </footer>

</body>
</html>
